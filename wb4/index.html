<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
        <div class="box">
            <img src="./person.gif" class="per">
            <img src="./contact-illus.gif" class="ct">
            <img src="./arrow.png" class="arrow">
            <h1 class="ln">Let's scale your<br>BRAND...</h1>
            <h1 class="ln2">...TOGETHER</h1>
            <div class="bdr"></div>
            <div class="bx">
                <h3 class="nm">Name <span>*</span></h3>
                <input type="text" id="name" placeholder="Type name">
                <h3 class="cp">Company <span>*</span></h3>
                <input type="text"  id="company" placeholder="Type company name">
                <h3 class="phn">Phone</h3>
                <input type="text" id="ph" placeholder="Type phone number">
                <h3 class="eml">Email Address <span>*</span></h3>
                <input type="text"  id="ed" placeholder="Type email address">
                <h3 class="dsc">How can we help? <span>*</span></h3>
                <input type="text" id="desc" placeholder="a brief description here">
                <h3 class="srv">Services <span>*</span></h3>
                <h5 class="pm">Paid Media</h5>
                <input type="checkbox" id="c1">
                <h5 class="de">Digital Experience</h5>
                <input type="checkbox" id="c2">
                <h5 class="e">Email</h5>
                <input type="checkbox" id="c3">
                <h5 class="cc">Content Creation</h5>
                <input type="checkbox" id="c4">
                <h5 class="sc">Strategy & Consulting</h5>
                <input type="checkbox" id="c5">
                <h5 class="o">Other</h5>
                <input type="checkbox" id="c6">
                <button class="btn">Send Message</button>
            </div>
        </div>
    </div>
</body>
</html>
